name: Stock Market Digest (08:00 AM)

on:
  schedule:
    # 北京时间 08:00 = UTC 00:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发测试

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 缓存 Whisper Medium 模型 (约 1.5GB)
    - name: Cache Whisper Model
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        # 使用 medium 作为 key，确保不与旧的 small 模型混淆
        key: ${{ runner.os }}-whisper-medium-v1
        restore-keys: |
          ${{ runner.os }}-whisper-medium-

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Cookies File
      run: |
        echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

    - name: Run Stock Digest Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        GITHUB_ACTIONS: "true"
      # 传入 stock 参数
      run: python main.py stock