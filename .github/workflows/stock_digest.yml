name: Stock Market Digest (08:00 AM)

on:
  schedule:
    # 北京时间 08:00 = UTC 00:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发测试

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    # 缓存 Whisper Medium 模型
    - name: Cache Whisper Model
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        key: ${{ runner.os }}-whisper-medium-v1
        restore-keys: |
          ${{ runner.os }}-whisper-medium-

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        # 强制更新 yt-dlp 到最新版，这非常重要
        pip install --upgrade yt-dlp
        pip install -r requirements.txt

    # --- 新增：启动 Cloudflare WARP 代理 ---
    - name: Set up WARP
      uses: fscarmen/warp-on-actions@v1.3
      with:
        stack: ipv4
    # ------------------------------------

    # 已移除：Create Cookies File 步骤 (不再需要，且会导致报错)

    - name: Run Stock Digest Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        GITHUB_ACTIONS: "true"
        # 传入 WARP 的 SOCKS5 代理地址
        PROXY_URL: "socks5://127.0.0.1:40000"
      # 传入 stock 参数
      run: python main.py stock