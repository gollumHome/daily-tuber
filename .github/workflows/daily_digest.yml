name: Daily YouTube Digest

on:
  schedule:
    # 北京时间 21:30 = UTC 13:30
    # 格式: 分 时 日 月 周
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 核心步骤：安装系统级软件 FFmpeg
    # 这一步相当于你在服务器上输入 sudo apt install ffmpeg
    - name: Install System Dependencies (FFmpeg)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    # 3. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 4. 安装 Python 库 (读取 requirements.txt)
    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    # 5. 运行脚本
    - name: Run Digest Script
      env:
        # 你的 Secrets
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
      run: python main.py